<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para Sistema de Orçamentos</title>
    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbyEbqiYpxoAvJyxhOUvf3xsbdrZhiGpPhi1aGOeA_NLKGlLhuXud6RcMO7Eiy4DgBaz/exec">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .loading-container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .link {
            color: #3498db;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Redirecionando para o Sistema de Orçamentos</h1>
        <p>Você será automaticamente direcionado para o sistema em instantes...</p>
        <p>Se o redirecionamento não funcionar, clique no link abaixo:</p>
        <a href="https://script.google.com/macros/s/AKfycbyEbqiYpxoAvJyxhOUvf3xsbdrZhiGpPhi1aGOeA_NLKGlLhuXud6RcMO7Eiy4DgBaz/exec" class="link">
            Acessar Sistema de Orçamentos
        </a>
    </div>

    <script>
        // Redirecionamento automático via JavaScript como fallback
        setTimeout(function() {
            window.location.href = "https://script.google.com/macros/s/AKfycbyEbqiYpxoAvJyxhOUvf3xsbdrZhiGpPhi1aGOeA_NLKGlLhuXud6RcMO7Eiy4DgBaz/exec";
        }, 3000);
        
        // Redirecionamento imediato se o usuário clicar em qualquer lugar
        document.body.addEventListener('click', function() {
            window.location.href = "https://script.google.com/macros/s/AKfycbyEbqiYpxoAvJyxhOUvf3xsbdrZhiGpPhi1aGOeA_NLKGlLhuXud6RcMO7Eiy4DgBaz/exec";
        });
    </script>
</body>
</html>
